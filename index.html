    async function apiCall(action, payload = {}) {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        window[callbackName] = function(res) {
          delete window[callbackName];
          document.body.removeChild(script);
          if (res.status === 'error') {
            reject(new Error(res.message));
          } else {
            resolve(res.data);
          }
        };
        const script = document.createElement('script');
        let queryString = `?callback=${callbackName}&action=${action}`;
        for (const key in payload) {
            if (typeof payload[key] === 'object' && payload[key] !== null) {
                 queryString += `&${key}=${encodeURIComponent(JSON.stringify(payload[key]))}`;
            } else {
                 queryString += `&${key}=${encodeURIComponent(payload[key])}`;
            }
        }
        if (session.token) { queryString += `&token=${encodeURIComponent(session.token)}`; }
        script.src = API_URL + queryString;
        script.onerror = () => reject(new Error('Failed to load API script. Check API_URL and deployment settings.'));
        document.body.appendChild(script);
      });
    }

    async function loadDashboardData() {
        try {
            const requests = await apiCall('getDashboardData');
            const tbody = document.getElementById('dashboard-body');
            tbody.innerHTML = '';
            if (requests.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏•‡∏≤</td></tr>';

            requests.forEach(req => {
                const status = req.Status || 'N/A';
                
                // **NEW LOGIC FOR ACTION BUTTONS**
                let actionButtons = '';
                if (session.user.isHR && status !== 'Rejected') {
                    // HR can action Pending and Approved requests
                    actionButtons = `<button class="btn btn-sm btn-success" onclick="handleApproval('${req.RequestID}', 'approve')">Approve</button> <button class="btn btn-sm btn-danger" onclick="handleApproval('${req.RequestID}', 'reject')">Reject</button>`;
                } else if (!session.user.isHR && status === 'Pending') {
                    // Managers can only action Pending requests
                    actionButtons = `<button class="btn btn-sm btn-success" onclick="handleApproval('${req.RequestID}', 'approve')">Approve</button> <button class="btn btn-sm btn-danger" onclick="handleApproval('${req.RequestID}', 'reject')">Reject</button>`;

    async function handleApproval(requestId, approvalAction) {

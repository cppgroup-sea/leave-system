    // --- API Call Helper (JSONP) ---
    async function apiCall(action, payload = {}) {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        window[callbackName] = function(res) {
          delete window[callbackName];
          document.body.removeChild(script);
          if (res.status === 'error') {
            reject(new Error(res.message));
          } else {
            resolve(res.data);
          }
        };
        const script = document.createElement('script');
        let queryString = `?callback=${callbackName}&action=${action}`;
        for (const key in payload) {
            if (typeof payload[key] === 'object' && payload[key] !== null) {
                 queryString += `&${key}=${encodeURIComponent(JSON.stringify(payload[key]))}`;
            } else {
                 queryString += `&${key}=${encodeURIComponent(payload[key])}`;
            }
        }
        if (session.token) { queryString += `&token=${encodeURIComponent(session.token)}`; }
        script.src = API_URL + queryString;
        script.onerror = () => reject(new Error('Failed to load API script. Check API_URL and deployment settings.'));
        document.body.appendChild(script);
      });
    }

   async function loadDashboardData() {
    try {
        const requests = await apiCall('getDashboardData');
        const tbody = document.getElementById('dashboard-body');
        tbody.innerHTML = '';
        if (requests.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏•‡∏≤</td></tr>';
            return;
        }
        requests.forEach(req => {
            const status = req.Status || 'N/A';
            
            // **REVISED LOGIC FOR ACTION BUTTONS**
            let actionButtons = '';
            // Show buttons for Manager only if status is 'Pending'
            const isManagerActionable = !session.user.isHR && status === 'Pending';
            // Show buttons for HR only if status is 'Pending' or 'Manager Approved'
            const isHRActionable = session.user.isHR && (status === 'Pending' || status === 'Manager Approved');

            if (isManagerActionable || isHRActionable) {
                actionButtons = `<button class="btn btn-sm btn-success" onclick="handleApproval('${req.RequestID}', 'approve')">Approve</button> <button class="btn btn-sm btn-danger" onclick="handleApproval('${req.RequestID}', 'reject')">Reject</button>`;
            }

            const row = document.createElement('tr');
            row.className = `status-${status.replace(/\s+/g, '-').toLowerCase()}`;
            
            let statusBadge = 'warning';
            if (status === 'Approved') statusBadge = 'success';
            if (status === 'Rejected') statusBadge = 'danger';
            if (status === 'Manager Approved') statusBadge = 'primary';

            row.innerHTML = `

                <td>${req.LeaveType || 'N/A'}</td>
                <td>${(req.StartDate && req.EndDate) ? `${req.StartDate} - ${req.EndDate}` : 'N/A'}</td>
                <td>${req.TotalDays || 'N/A'}</td>
                <td><span class="badge badge-${statusBadge}">${status}</span></td>
                <td>${actionButtons}</td>
            `;
            tbody.appendChild(row);
        });
    } catch (error) {
        alert('Could not load dashboard data: ' + error.message);

}

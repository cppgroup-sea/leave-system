    async function buildCalendar(year, month) {
        const calendarDiv = document.querySelector('.calendar');
        try {
            const events = await apiCall('getCalendarData');
            const firstDay = new Date(year, month).getDay();
            const daysInMonth = 32 - new Date(year, month, 32).getDate();

            for (let i = 1; i <= daysInMonth; i++) {
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                let dayHtml = `<div class="calendar-day"><div class="day-number">${i}</div>`;
                if (events[dateString]) {
                    const names = events[dateString];
                    dayHtml += `<div class="leave-count" title="${names.join(', ')}">${names.length}</div>`;
                    names.slice(0, 3).forEach(name => { dayHtml += `<div class="leave-entry">${name}</div>`; });

                dayHtml += '</div>';

            }
        } catch(error) { alert('Could not load calendar data: ' + error.message); }
    }
